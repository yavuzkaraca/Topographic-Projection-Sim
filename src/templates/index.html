<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/static/images/favicon.png">
    <style>
        body {
            background-color: black;
            color: white;
            margin-top: 80px;
            padding: 0;
        }
    </style>
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <a href="/" class="logo">
            <img src="/static/images/logo.png" alt="Homepage Logo" width="120">
        </a>
        <a href="/login" class="btn btn-outline-light">Login</a>
    </div>

    <div class="content">
        <h1>Simulation Configuration</h1>
        {% include 'config.html' %}
        <button id="startSimulation" class="btn btn-success btn-start">Start Simulation</button>
        <button id="stopSimulation" class="btn btn-danger btn-start" style="margin-left: 20px">Stop</button>
        <div class="progress-container mt-3">
            <div class="progress">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
        </div>
        {% include 'results.html' %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/scripts.js"></script>
</body>
</html>
